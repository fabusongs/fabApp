<ion-view view-title="Contacts">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <!--ion-item collection-repeat="item in items"-->
      <ion-item class="item-avatar" collection-repeat="item in items">
        <img ng-src="{{item.picture.thumbnail}} " />
          <h2>{{item.name.first}} {{item.name.last}}</h2>
          <p>{{item.title}} {{item.email}}</p>
  </ion-item>
    </ion-list>
  </ion-content>
</ion-view>



<ion-content class="padding">
	  <p>I am Page 2!</p>
	  <ion-list>
			<ion-item class="item-avatar" collection-repeat="user in users">
				<img ng-src="{{user.picture.thumbnail}} " />
				<h2>{{user.name.first}} {{user.name.last}}</h2>
				<p>{{user.location.city}} | {{user.email}}</p>
			</ion-item>
		</ion-list>
		<p><a href="#/main">Go Back</a></p>
</ion-content>
