<ion-view view-title="Contacts">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item collection-repeat="item in items">

  <h2>{{item.name.first}} {{item.name.last}}</h2>
  <p>{{item.title}} {{item.email}}</p>
  </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
